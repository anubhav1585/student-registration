 {% extends 'base.htm' %}

{% block title %}
 SIGNUP
{% endblock title %}


{% block body %}

    <div class="container">


        
        <div class="row">
            <div class="col-sm-12 mt-3 text-center">
                <h2 class=" text-primary"> SIGNUP </h2>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 mt-3 text-center">
                {% for m in messages  %}
                  <h2 class="message">{{m}}</h2> 
                {% endfor %}
            </div>
        </div>

        <div class="row">
            <div class="col-sm-10 offset-1 mt-5 border rounded text-center">
                <form action="" class="p-3" novalidate method="POST">
                    {% csrf_token %}
                    {% for form in sf %}
                      {{form.label_tag}} {{form}} <span> {{form.errors}} </span> <br> <br>
                    {% endfor %}
                    <input type="submit" class="btn btn-info" value="submit">
                </form>
            </div>
        </div>
    
    
    
    </div>
  
{% endblock body %}
